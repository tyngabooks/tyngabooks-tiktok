<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tynga's TikTok Calendar</title>
    <style>
      body {
        font-family: sans-serif;
        background: #fffafc;
        padding: 2rem;
        max-width: 700px;
        margin: auto;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 0.5rem;
        text-align: center;
      }
      th {
        background-color: #fddfe7;
      }
      td[data-today="true"] {
        background-color: #ffe7f1;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
